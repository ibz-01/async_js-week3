<html>

    <head>
        <title> Music </title>
        <link rel="stylesheet" href="music.css">
    </head>

    <body>

        <center> 
        <h1> Music Menu </h1>
        </center>

        <div id="main">

            <div id="news-container">
                <br>
                <h1> Today's Music News</h1>
                <h2 id="news-title">  </h2>
                <h3 id="news-description"> </h3>
                <h4 id="news-time"> </h4>
                <div id="image"> </div> 
                <p id="news-content"> </p>
                <div id="link"> </div>
                <br>
                <button id="nextBtn" onclick="indexplus()"> Next </button>
                
                

            </div>

            <div id="music-menu">

                <br>
                <h1> Music Search </h1>
                <input id="input-music" placeholder="Enter Artist/Song/Album Name..." autocomplete="off"> 
                
                <div id="music-output">

                    <h2 id="title-name"> </h2>
                    <h3 id="artist-name"> </h3>
                    <h4 id="album-name"> </h4>
                    <div id="song-image"> </div> <br>
                    <div id="song-preview"> </div>
                    <br>
                    <button id="nextMusicBtn" onclick="musicIndexPlus()"> Next </button>

                    


                </div>

            </div>

        </div>


        <script src="music.js"> </script>
    </body>

    
</html>
